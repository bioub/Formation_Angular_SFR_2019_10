<h2>Add a contact</h2>
<form>
  <mat-form-field>
    <input type="text" name="name" matInput placeholder="Name" />
  </mat-form-field>

  <mat-form-field>
    <input type="email" name="email" matInput placeholder="Email" />
  </mat-form-field>

  <mat-form-field>
    <input type="tel" name="phone" matInput placeholder="Phone" />
  </mat-form-field>

  <button mat-flat-button color="accent">
    Add
  </button>
</form>
